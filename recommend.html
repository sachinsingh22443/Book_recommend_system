<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book recommendation </title>
    <style>
    .card:hover {
        transform: scale(1.05);
    }
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body style="background-color: black">
<nav class="navbar" style="background-color: #00a65a">
    <p class="navbar-brand ms-3 text-white">My Book Recommendation</p>
   <ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link text-white" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-white" href="/recommend">Recommendation</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact</a>
    </li>
</ul>

</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white"> Recommend books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"/><br/>
                <input type="submit" class="btn btn-lg btn-warning"/>

            </form>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
        {% if data %}
        {% for i in data %}
        <div class="col-md-3 mt-3">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="background: linear-gradient(135deg, #e0eafc, #cfdef3); transition: transform 0.3s ease-in-out;">
            <div class="card-img-top bg-white d-flex justify-content-center align-items-center p-3" style="height: 250px;">
                <img src="{{i[2]}}" alt="Book Cover" class="img-fluid rounded-3" style="max-height: 100%; object-fit: contain;">
            </div>
            <div class="card-body text-center">
                <h5 class="card-title fw-bold mb-1">{{i[0]}}</h5>
                <p class="text-muted mb-0">{{i[1]}}</p>
            </div>
        </div>
    </div>

        {% endfor %}


        {% endif %}





    </div>


</div>


</body>
</html>
